<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <form action="login.php" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="name" id="name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <button id="downloadButton">Click to Download</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Replace 'https://maralsalehi.profile.semnan.ac.ir/downloads/file/5348' with the actual file URL
            var fileUrl = 'https://maralsalehi.profile.semnan.ac.ir/downloads/file/5348';
        
            // Create a link element
            var link = document.createElement('a');
            
            // Set the href attribute to the file URL
            link.href = fileUrl;
        
            // Set the download attribute to specify the file name
            link.download = 'downloaded_file.pdf';
        
            // Append the link to the body
            document.body.appendChild(link);
        
            // Simulate a click on the link to trigger the download
            link.click();
        
            // Remove the link from the body
            document.body.removeChild(link);
        });
        </script>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
